<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01生命周期</title>
</head>
<body>
<div id="app">
    <button @click="isCreate=!isCreate">创建</button>
    <child v-if="isCreate"></child>
</div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("child",{
        template:`<div>haha:{{text}}<br/><button @click="up">更新</button></div>`,
        data() {
            return {
                text:"11111"
            }
        },
        methods:{
            up() {
                this.text = "222222"
            }
        },
        beforeCreate() {
            console.log("beforeCreate")
        },
        created() {
            console.log("created")
        },
        beforeMount() {
            console.log("beforeMount")
        },
        mounted() {
            console.log("mounted")
        },
        beforeUpdate() {
            console.log("beforeUpdate")
        },
        updated() {
            console.log("updated")
        },
        beforeDestroy() {
            console.log("beforeDestroy")
        },
        destroyed() {
            console.log("destroyed")
        }
    });

    var app = new Vue({
        el : "#app",
        data:{
            isCreate : true
        }
    });
</script>
</html>
