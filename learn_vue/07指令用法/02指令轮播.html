<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02指令轮播</title>
    <link href="../lib/swiper/swiper.min.css" rel="stylesheet">
    <script src="../lib/swiper/swiper.min.js"></script>
    <style>
        .swiper-container{
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="swiper-container">
        <div class="swiper-wrapper">
<!--            写法一-->
<!--            <div class="swiper-slide" v-for="(data,index) in dataList" v-swiper="index+'-'+dataList.length">{{data}}</div>-->
            <div class="swiper-slide" v-for="(data,index) in dataList" v-swiper="{index:index,length:dataList.length}">{{data}}</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.directive("swiper",{
        // 写法已
        // inserted(el,bind) {
        //     var arr = bind.value.split('-')
        //     if ((arr[1]-arr[0])==1) {
        //         new Swiper ('.swiper-container', {
        //             loop: true, // 循环模式选项
        //             // 如果需要分页器
        //             pagination: {
        //                 el: '.swiper-pagination',
        //             },
        //         })
        //     }
        // }
        inserted(el,bind) {
            if ((bind.value.length-bind.value.index)==1) {
                new Swiper ('.swiper-container', {
                    loop: true, // 循环模式选项
                    // 如果需要分页器
                    pagination: {
                        el: '.swiper-pagination',
                    },
                })
            }
        }
    });

    var app = new Vue({
        el : "#app",
        data : {
            dataList:[]
        },
        mounted() {
            var that = this;
            setTimeout(function(){
                that.dataList = ["111111111","2222222222","33333333333"];
            },2000)
        },
    });
</script>
</html>
