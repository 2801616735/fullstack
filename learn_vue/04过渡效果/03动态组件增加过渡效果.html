<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03动态组件增加过渡效果</title>
    <link href="donghua.css" rel="stylesheet">
    <style>
        html,body {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div id="app">
    <keep-alive>
        <transition name="one" mode="out-in">
            <component :is="who"></component>
        </transition>
    </keep-alive>
    <footer>
        <ul>
            <li><a @click="who='home'">首页</a></li>
            <li><a @click="who='list'">列表</a></li>
            <li><a @click="who='shopcar'">购物车</a></li>
        </ul>
    </footer>
</div>
</body>
<script src="../vue.js"></script>
<script>
    var app = new Vue({
        el :"#app",
        data:{
            who:"home"
        },
        components: {
            "home" : {
                template:`<div>主页<input type="text"/></div>`
            },
            "list" : {
                template:`<div>列表</div>`
            },
            "shopcar" : {
                template:`<div>购物车</div>`
            }
        }
    });
</script>
</html>
