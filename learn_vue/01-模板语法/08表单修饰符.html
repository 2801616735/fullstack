<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08表单修饰符</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <p>正常的双向绑定</p>
    <input type="text" v-model="myText">{{myText}}
    <p>延迟的双向绑定</p>
    <input type="text" v-model.lazy="myText1">{{myText1}}
    <p>输入数字型</p>
    <input type="text" v-model.number="number">{{number}}
    <p>去除头尾空格</p>
    <input type="text" v-model.trim="str">|{{str}}|
</div>
</body>
<script>
    var app = new Vue({
        el : "#app",
        data:{
            myText:"",
            myText1:"",
            number:"",
            str:""
        }
    });
</script>
</html>
