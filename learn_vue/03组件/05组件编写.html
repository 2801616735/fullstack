<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05组件编写</title>
</head>
<body>
<div id="app">
    <navbar></navbar>
    <sidebar></sidebar>
</div>
</body>
<script src="../vue.js"></script>
<script>
    // 全局组件注册
    Vue.component("navbar",{
        template:`<div><button @click="handle()">主页</button><child></child><navbarchild></navbarchild></div>`,
        methods:{
            handle(){
                console.log("全局组件")
            }
        },
        // 局部组件
        components:{
            navbarchild:{
                template:`<div>navbarchild-局部组件</div>`
            }
        }
    });

    // 全局组件注册
    Vue.component("child",{
        template:`<div>child-全局组件</div>`
    });

    // 全局组件注册
    Vue.component("sidebar",{
        template:`<div>sidebar--<input v-model="my"/>{{my}}<child></child></div>`,
        data(){
            return {
               my:"hello"
            };
        }
    });
    var app = new Vue({
        el :"#app"
    });
</script>
</html>
