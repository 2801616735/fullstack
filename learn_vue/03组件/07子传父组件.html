<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07子传父组件</title>
</head>
<body>
<div id="box">
    <navbar @myevent="parentFunc"></navbar>
</div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("navbar",{
        template:`<div><button @click="childFunc">子传父1</button><br/><br/><button @click="childFunc2">子传父2</button></div>`,
        methods:{
            childFunc(){
                this.$emit("myevent")
            },
            childFunc2(){
                this.$emit("myevent", {name:"xiaobei"})
            }
        }
    });
    new Vue({
        el : "#box",
        methods:{
            parentFunc:function(ev){
                console.log("子传父组件",ev)
            }
        }
    });
</script>
</html>
