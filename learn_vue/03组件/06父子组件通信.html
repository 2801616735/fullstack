<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06父子组件通信</title>
</head>
<body>
<div id="box">
    <navbar myname="首页" :isshow="false"></navbar>
    <navbar myname="列表" :isshow="true"></navbar>
    <navbar myname="内容" :isshow="true"></navbar>
    <navbar :myname="parentName" :isshow="true"></navbar>
</div>
</body>
<script src="../vue.js"></script>
<script>
    Vue.component("navbar",{
        template:`<div>导航栏:{{myname}}<button v-show="isshow">首页</button></div>`,
        props:["myname","isshow"] // 子组件接收父组件传递过来的属性
    });
    new Vue({
        el : "#box",
        data:{
            parentName:"父组件传递"
        }
    });
</script>
</html>
